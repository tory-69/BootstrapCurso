<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximun-scale=1.0, minimun-scale=1.0">
    <title>Carousel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body>
   
    <div class="container">
        <br>
        <div class="col-md-12"><!--tm;o del slideshow-->
            <div id="carousel-1" class="carousel slide" data-ride="carousel"><!--data-ride="carousel", lo pide bootstrap, si no, no funci-->
                <!--INDICADORES las peque;as bolitas que cambian de img-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"><!--0 porque siempre se empieza con 0 en prog--></li>
                    <li data-target="#carousel-1" data-slide-to="1"><!--0 porque siempre se empieza con 0 en prog--></li>
                    <li data-target="#carousel-1" data-slide-to="2"><!--0 porque siempre se empieza con 0 en prog--></li>
                </ol>

                <!--CONTENEDOR DE LOS SLIDE-->
                <div class="carousel-inner" role="listbox">
                    <div class="item active"><!--dentro tdo el txto, imgs, y demas-->
                        <img src="imagenes/imagen1.jpg" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm"><!--podemos agregar el txto que querramos-->
                            <h3>Este es nuestro slide #1</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="imagenes/imagen2.jpg" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h3>Este es nuestro slide #2</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="imagenes/imagen3.jpg" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h3>Este es nuestro slide #3</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <!--pegamos los items cuantas veces (imgs) querramos, como tenemos 3 en el carousel, agregamos 3-->
                </div>

                <!--CONTROLES-->
                <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev"><!--left, que sera a la izq... control, que sera un control del carrusel, prev de previous-->
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next"><!--next, siguiente-->
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </div>
    </div>

    <!--NOTA: imagen de 1200x400, y optimizarla para que no pese mucho
    img-responsive no es muy necesaria si tenemos una img muy graqnde, pero por las dudas
    No olvidarse de agregar active en el primer li del carrusel, y de los items
    a los caption agregar el hidden-xs y hidden-sm, para que al llegar a esos tm;os el txto desaparesca, ya que si no lo hacemos el texto queda muy grande.... ya seria con js el poner el txto abajo, etc-->
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
