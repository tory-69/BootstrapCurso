<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximun-scale=1.0, minimun-scale=1.0">
    <title>Imagenes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="imagenes/imagen.jpg" class="img-responsive img-rounded" alt=""><!-- responsive: agregar el 100% de ancho a la imagen seleccionada. Si se tiene una img muy peque;a, se ve borrosa. Si esta muy grande tarda mas en cargar y etc-->
                <!--rounded: esquinas redondeadas-->
            </div>
            <div class="col-md-2">
                <img src="imagenes/imagen.jpg" class="img-responsive img-circle" alt=""><!--forma de circulo-->
            </div>
            <div class="col-md-2">
                <img src="imagenes/imagen.jpg" class="img-responsive img-thumbnail" alt=""><!--agrega un marco (borde) y la img se hace un poco peque;a para agregarlo. Util para blogs y entradas de un articulo.-->
            </div>
        </div>
    </div>
 
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
