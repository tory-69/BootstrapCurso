<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grupos de Botones</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximun-scale=1.0, minimun-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">mejora los colores de todo el arch-->

</head>
<body>
    
    <div class="container"></div>
        <br>
        <div class="btn-toolbar">
            <!--para evitar lo de poner a c/btn el tama;o, solo agregamos al grupo la clase btn-group-lg, xs, sm, md-->
            <div class="btn-group btn-group-lg">
                <button class="btn btn-default">Dereccha</button>
                <button class="btn btn-default">Centro</button>
                <button class="btn btn-default">Izquierda</button>

                <div class="btn-group"><!--tenemos un grupo dentro de otro grupo-->
                    <button type="button" class="bt btn-default dropdown-toggle" data-toggle="dropdown">
                        DropDown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Dropdown link</a></li>
                        <li><a href="#">Dropdown link</a></li>
                    </ul>
                </div>

            </div>

            <!--toolbars nos ayudan a encerrar grps de btn y que abarquen el 100% sin romper el esquema-->
            <div class="btn-group">
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
            </div>

            <div class="btn-group"><!--no le agregamos tm;o porque es el normal-->
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
            </div>

            <div class="btn-group btn-group-sm">
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
            </div>

            <div class="btn-group btn-group-xs">
                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>
            </div>

        </div>
        <br>

        <!--vertical agrupa los btns en vertical-->
        <div class="btn-group-vertical">
            <button class="btn btn-default">Dereccha</button>
            <button class="btn btn-default">Centro</button>
            <button class="btn btn-default">Izquierda</button>

            <div class="btn-group">
                <button type="button" class="bt btn-default dropdown-toggle" data-toggle="dropdown">
                    DropDown
                    <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Dropdown link</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>

            </div>

        </div>

        <br><br>

        <div class="btn-group btn-group-justified"><!--para que los btn abarquen todo el largo de la pagina-->
            <a href="#" class="btn btn-default">1</a>
            <a href="#" class="btn btn-default">2</a>
            <a href="#" class="btn btn-default">3</a>
            <!--al agregar otro se acoplan equitativamente-->
            <a href="#" class="btn btn-default">4</a>
        </div>

        <br>

        <!--con btns es igual, solo que se tiene que encerrar c/btn en un group con la clase justified-->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-default">1</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">2</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">4</button>
            </div>
            <!--quedan los botones en lugar de enlaces como con la etiqueta "a"
            Es mas sencillo trabajar con enlaces que con botones en estos casos.-->
            
            <!--esto es util cuando trabajs en un sitio con muchos botones... te da mejor organizacion y mejor detalle a c/herramienta-->
        </div>

    </div>

    <!--Nos sirven para algunos componentes de js... se puede omitir excepto al trabajar con dropdowns buttonms, o algunos que utilicen submenus, o js-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
