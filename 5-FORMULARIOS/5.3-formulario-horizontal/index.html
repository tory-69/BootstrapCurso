<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario horizontal</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximun-scale=1.0, minimun-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
     <br>
        <form action="" class="form-horizontal">
         <!--<fieldset disabled>-->
            <div class="form-group has-success"><!--para que funcione la validacion (errores) se necesita el label con el control-label______has-success, has-warning, has-error-->
                <label for="nombre" class="control-label col-md-2">Nombre:</label>
                    <!--control=label tmb permite trabajarlo como columnas....... ponerle columnas y centrarlo verticalmente-->
                <div class="col-md-10">
                    <input  type="text" class="form-control" id="nombre" placeholder="Nombre:">
                </div>
            </div>

            <div class="form-group has-warning">
                <label for="nombre" class="control-label col-md-2" >Nombre:</label>

                <div class="col-md-10">
                    <p class="form-control-static"> Lesly Victoria CGzz</p>
                </div>
            </div>

            <div class="form-group has-error"><!--has-success-->
                <label for="correo" class="control-label col-md-2">Correo:</label>

                <div class="col-md-10">
                    <input type="text" class="form-control" id="correo" placeholder="Correo:" ><!--disabled : lo deshabilita el control para que no puedan escribir, seleccionar, etc.......o podemos deshabilitar todo con fieldset disabled-->
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox col-md-offset-2">
                    <label>
                        <input type="checkbox" >Recuerdame<!--disabled-->
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary" >Enviar</button><!--disabled-->
                </div>
            </div>
         <!--</fieldset>-->
        </form>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
