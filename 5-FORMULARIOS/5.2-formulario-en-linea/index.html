<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario en linea</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-1.0, maximun-scale=1.0, minimun-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
     <br>
        <form action="" class="form-inline"><!--tds los elementos seran elementos en linea, lo que permitira tener unos al lado del otro-->
        
            <div class="form-group">
                <label class="sr-only" for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
            </div>

            <div class="form-group">
                <div class="input-group"><!--si tenemos varios tipos de input podemos ponerlo uno al lado del otro,l aqui no funciona pero lo agregamos al del arroba-->
                    <label class="sr-only" for="correo">Correo:</label><!--sr-only... que sera visible solo para dispositivos de lectura (screen readers)-->
                    <!--Los screen readers no soportan los placeholders, es por ello que se agrega este label para que aparezca solo en los sr-->
                    <div class="input-group-addon">@</div><!--nos pone un cuadro al lado y dentro el @-->
                    <input class="form-control" id="correo" type="text" placeholder="Correo:">
                </div>
            </div>

            <div class="checkbox">
                <label ><!--encierra todo el checkbox porque se tiene texto-->
                    <input type="checkbox" name="" id="">Recuerdame
                </label>
            </div>

        <button class="btn btn-primary">Enviar</button>

        </form>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
