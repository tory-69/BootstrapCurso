    <title>Pager</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

</head>
<body>
   
    <div class="container-fluid">
        <br>
        <nav>
            <ul class="pagination pagination-lg"><!--clase para la paginacion-->
                <li class="disabled"><a href="#">&laquo;</a></li><!--nos agrega un caracter (flechitas)-->

                <li class="active"><a href="#">1</a></li><!--desact en la que estamos-->
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>

                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav>

        <br>
        <nav>
            <ul class="pagination"><!--clase para la paginacion-->
                <li class="disabled"><a href="#">&laquo;</a></li><!--nos agrega un caracter (flechitas)-->

                <li class="active"><a href="#">1</a></li><!--desact en la que estamos-->
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>

                <li><a href="#">&raquo;</a></li>
            </ul>
        </nav>

        <br>
        <nav>
            <ul class="pagination pagination-sm"><!--clase para la paginacion-->

                <li class="active"><a href="#">1</a></li><!--desact en la que estamos-->

        <!--pager-->
        <br>
        <div class="col-md-5">
            <nav>
                <ul class="pager"><!--clase para cambiar de pagina con btn de siguiente y atras-->
                    <li class="previous"><a href="#">&larr; <!--para las flechitas--> Anterior</a></li>
                    <li class="next"><a href="#">Siguiente &rarr;</a></li>
                </ul>
            </nav>
        </div>
        
    </div>

    <!--la mas comun es la primera-->
    
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
